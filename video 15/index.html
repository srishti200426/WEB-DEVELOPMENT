<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typesofcss</title>
</head>

<style>
    div{
        color: blue;
    }
</style>
<link rel="stylesheet" href="style.css">
<body>
    <div>
        <h1 style="color: yellow ; background-color: red;">this is inline css</h1>

    </div>
    <div>
        <h1>internal css</h1>
    </div>
    <span>external css</span>
    <ol>
        <li>inline css</li>
        <li>internal css</li>
        <li>external css</li>
    </ol>
</body>
</html>
