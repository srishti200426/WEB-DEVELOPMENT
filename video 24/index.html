<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outlines and shadows</title>
    <style>
        .box{
            border: 2px solid black;
            border-radius: 34px;
            padding: 45px;
            box-shadow:5px 15px 5px black ;
        }
        .text-element{
            text-shadow: 2px 2px 4px blueviolet;
            /* border: 2px solid green; */
            
        }
    </style>
</head>
<body> 
    <!-- box-shadow:h-offset  v-offset blur spread color inset -->
    <div class="box">i am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus, recusandae doloribus quo sunt soluta natus atque numquam dolorum ipsa omnis necessitatibus veniam consequatur ab ea, aperiam distinctio sit quod ipsum! Error fugiat provident optio.</p>
</body>
</html>
