<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms - lets learn it</title>
</head>

<body>
    <h1>form to apply for sigma web dev course - TA</h1>
    <!-- <form action="post"> -->
        <div>
            <label for="username">enter your username</label>
            <input type="text" id="username" name="username" placeholder="enter your username">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">subscribe to news channel</label>
        </div>
        <div>
            <label for="comment">enter your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="4" placeholder="enter the comment"></textarea>
       </div>
       <div>
        <label for="fruits">select fav fruit</label>
        <select name="fruits" id="fruits">
            <option value="apple">apple</option>
            <option value="banana">banana</option>
            <option value="cherry">cherry</option>
        </select>
       </div>


    </form>

</body>

</html>
